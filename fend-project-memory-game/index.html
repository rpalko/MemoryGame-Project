<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

          <button class="start-button"> Start Game! </button>

        	<ul id="three-stars" class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
          <div>
        	   <span class="moves">0</span> Moves
          </div>
          <span id="clock" class="clock">00:00</span>

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <div id="myModal" class="modal-background">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Game Over!</h2>
            </div>
            <div class="modal-body">
              <span class="modal-stars"> Stars left:</span>
              <span class="modal-moves"> Moves made:</span>
              <span class="modal-time"> </span>
            </div>
            <div class="modal-footer">
              <button class="reset-button"> Reset </button>
            </div>
          </div>
        </div>
        <ul class="deck noClick">
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
